services:
  # ============================================
  # MONITORING SERVICES
  # ============================================
  # 
  # Note: This compose file should be used alongside the main docker-compose.yml
  # The application services (scheduler, auth, celery_worker, scheduler_worker)
  # must be running from the main docker-compose.yml for Prometheus to scrape metrics.
  # Start with: docker-compose -f infra/docker-compose.yml up -d
  # Then start monitoring: docker-compose -f infra/monitor-docker-compose.yml up -d

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: scheduler_prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - scheduler_network

  # Alert Manager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: scheduler_alertmanager
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    volumes:
      - ./alertmanager/config.yml:/etc/alertmanager/config.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - scheduler_network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: scheduler_grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - scheduler_network

volumes:
  prometheus_data:
  alertmanager_data:
  grafana_data:

networks:
  scheduler_network:
    name: infra_scheduler_network
    external: true
