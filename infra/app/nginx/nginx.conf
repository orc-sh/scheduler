events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Required to avoid hash errors with long domain names
    server_names_hash_bucket_size 64;

    sendfile        on;
    keepalive_timeout 65;

    # WebSocket upgrade handling
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # =======================================
    # HTTP â†’ HTTPS Redirect (uncomment for production with SSL)
    # =======================================
    # server {
    #     listen 80;
    #     server_name _;
    #     return 301 https://$host$request_uri;
    # }

    # =======================================
    # HTTP Server (SSL disabled for development)
    # For production, uncomment HTTPS server below and provide SSL certificates
    # =======================================

    server {
        listen 80;
        server_name _;

        proxy_cache off;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        
        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;

        # ------------ Metrics endpoints (internal only) ------------
        location /metrics {
            deny all;
            return 403;
        }

        # ------------ API OAuth ------------
        location /api/oauth/ {
            proxy_pass http://auth:8001/api/oauth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Original-URI $request_uri;
        }

        # ------------ API Auth ------------
        location /api/auth/ {
            proxy_pass http://auth:8001/api/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Original-URI $request_uri;
        }

        # ------------ API main backend ------------
        location /api/ {
            proxy_pass http://scheduler:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Original-URI $request_uri;
        }

        # ------------ Frontend ------------
        location / {
            proxy_pass http://localhost:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Disable buffering for WebSocket/HMR
            proxy_buffering off;
            proxy_read_timeout 86400;
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
        }
    }
}

